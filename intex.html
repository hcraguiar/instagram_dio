<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <div class="phone-display">
                    <img id="image1" class="display-image view" src="./img/0a2d3016f375.jpg" alt="image1">
                    <img id="image2" class="display-image" src="./img/6f03eb85463c.jpg" alt="image2">
                    <img id="image3" class="display-image prev" src="./img/842fe5699220.jpg" alt="image3">
                    <img id="image4" class="display-image prev" src="./img/d6bf0c928b5a.jpg" alt="image4">
                    <img id="image5" class="display-image prev" src="./img/f0c687aa6ec2.jpg" alt="image5">
                </div>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/user.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como #user-profile</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é #user-profile</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
